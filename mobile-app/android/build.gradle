// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "29.0.3"
        minSdkVersion = 21
        compileSdkVersion = 29
        targetSdkVersion = 29
        ndkVersion = "20.1.5948944"
    }
    repositories {
        google()       // Keep this for Android dependencies
        mavenCentral() // Add this as the primary repository replacing jcenter()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:4.1.0")
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        mavenLocal()   // Keep for local Maven artifacts
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        mavenCentral()     // Add this as the primary repository replacing jcenter()
        google()           // Keep this for Android dependencies
        maven { url 'https://www.jitpack.io' } // Keep this for additional dependencies
        // Removed jcenter() as itâ€™s deprecated and likely offline
    }
}